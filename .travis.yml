sudo: false
addons:
  apt_packages:
    - libgl1-mesa-dev
    - xorg-dev
language: go
go:
  - 1.x
  - 1.12.x
  - master
matrix:
  allow_failures:
    - go: master
  fast_finish: true
install:
  - # Do nothing. This is needed to prevent default install action "go get -t -v ./..." from happening here (we want it to happen inside script step).
script:
  - go get -t -v ./v3.3/... ./v3.2/...
  - diff -n <(echo -n) <(gofmt -d -s .)
  - go vet ./v3.3/... ./v3.2/...
  - go test -v -race ./v3.3/... ./v3.2/...
